<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <!-- Bootstrap + Fontawesome CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="container text-center padded">
      <h1>Bootstrap demo</h1>
      <p>Boilerplate to learn Bootstrap</p>
      <!-- TODO: Make this link a button -->
      <a href="#">Make me a button</a>
    </div>

    <div class="container padded text-center">
      <h2>Design a responsive form</h2>

      <!-- TODO: Make a reponsive Bootstrap form, then make it inline -->
      <form action="">
        <label for="email">Enter your email</label>
        <input type="email" placeholder="bob@gmail.com" id="email">

        <label for="password">Enter your password</label>
        <input type="password" placeholder="•••••••" id="password">

        <input type="submit" value="Sign in">
      </form>
    </div>

    <div class="container padded">
      <h2 class="text-center">Design a card grid</h2>
      <!-- TODO: Use Bootstrap grid -->
      <div class="card" style="background-image: url(images/malibu.jpg)">
        Malibu
      </div>
      <div class="card" style="background-image: url(images/ostuni.jpg)">
        Ostuni
      </div>
      <div class="card" style="background-image: url(images/santorin.jpg)">
        Santorin
      </div>
      <div class="card" style="background-image: url(images/marrakech.jpg)">
        Marrakech
      </div>
    </div>

    <div class="footer">
      <!-- TODO: Make this list horizontal -->
      <ul>
        <li><a href="#"><i class="fab fa-facebook"></i></a></li>
        <li><a href="#"><i class="fab fa-github"></i></a></li>
        <li><a href="#"><i class="fab fa-instagram"></i></a></li>
        <li><a href="#"><i class="fab fa-google"></i></a></li>
        <li><a href="#"><i class="fab fa-twitter"></i></a></li>
      </ul>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
